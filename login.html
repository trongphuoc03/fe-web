<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet">
    <style>
        /* Đặt kiểu cho cả hai nút */
        .carousel-btn {
            background-color: rgba(140, 143, 147, 0.355);
            /* Màu nền nhạt cho nút */
            transition: background-color 0.3s ease;
            /* Hiệu ứng chuyển màu mượt mà */
        }

        /* Khi hover vào nút, thay đổi màu nền */
        .carousel-btn:hover {
            background-color: rgba(55, 65, 81, 1);
            /* Màu nền đậm hơn */
        }

        /* Cũng có thể chỉnh thêm nếu muốn nút nổi bật hơn khi hover */
        .carousel-btn:hover {
            transform: scale(1.1);
            /* Làm nút phóng to một chút khi hover */
        }

        /* CSS cho dropdown menu */
        #dropdownHover {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <section class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center">
        <div class="w-full max-w-md p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800">
            <h2 id="form-title" class="text-2xl font-bold text-gray-900 dark:text-white">
                Sign in to your account
            </h2>

            <!-- Login Form -->
            <form id="login-form" class="mt-8 space-y-6" method="POST" action="#" style="display: block;">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        username</label>
                    <input type="text" name="username" id="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@company.com" required />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required />
                </div>
                <button type="submit"
                    class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Login
                </button>
                <div class="text-sm font-medium text-gray-900 dark:text-white">
                    Not registered yet? <a id="switch-to-register" href="#"
                        class="text-blue-600 hover:underline dark:text-blue-500">Create account</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="mt-8 space-y-6" method="POST" action="#" style="display: none;">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        name</label>
                    <input type="text" name="name" id="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Your name" required />
                </div>
                <div>
                    <label for="email-register"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                    <input type="email" name="email" id="email-register"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@company.com" required />
                </div>
                <div>
                    <label for="password-register"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                    <input type="password" name="password" id="password-register" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required />
                </div>
                <button type="submit"
                    class="w-full px-5 py-3 text-base font-medium text-center text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:ring-green-300 sm:w-auto dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    Register
                </button>
                <div class="text-sm font-medium text-gray-900 dark:text-white">
                    Already have an account? <a id="switch-to-login" href="#"
                        class="text-blue-600 hover:underline dark:text-blue-500">Login</a>
                </div>
            </form>
        </div>
    </section>

    <script>
        document
            .getElementById("switch-to-register")
            .addEventListener("click", function (e) {
                e.preventDefault();
                document.getElementById("login-form").style.display = "none";
                document.getElementById("register-form").style.display = "block";
                document.getElementById("form-title").textContent = "Create a new account";
            });

        document
            .getElementById("switch-to-login")
            .addEventListener("click", function (e) {
                e.preventDefault();
                document.getElementById("register-form").style.display = "none";
                document.getElementById("login-form").style.display = "block";
                document.getElementById("form-title").textContent =
                    "Sign in to your account";
            }); 
    </script>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.js"></script>
    <script type="module" src="assets/js/components/header.js"></script>
    <script type="module" src="assets/js/components/auth.js"></script>
    <script type="module" src="assets/js/components/footer.js"></script>


</body>

</html>
