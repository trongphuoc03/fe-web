<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet">
    <style>
        /* Đặt kiểu cho cả hai nút */
        .carousel-btn {
            background-color: rgba(140, 143, 147, 0.355);
            /* Màu nền nhạt cho nút */
            transition: background-color 0.3s ease;
            /* Hiệu ứng chuyển màu mượt mà */
        }

        /* Khi hover vào nút, thay đổi màu nền */
        .carousel-btn:hover {
            background-color: rgba(55, 65, 81, 1);
            /* Màu nền đậm hơn */
        }

        /* Cũng có thể chỉnh thêm nếu muốn nút nổi bật hơn khi hover */
        .carousel-btn:hover {
            transform: scale(1.1);
            /* Làm nút phóng to một chút khi hover */
        }

        /* CSS cho dropdown menu */
        #dropdownHover {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
        }

    </style>
</head>

<body>
    <div id="header-container"></div>

    <main>
        <!-- Carousel Quảng Cáo -->
        <div id="advertisement-carousel" class="relative w-full" data-carousel="static" style="margin-top: 75px;">
            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                <!-- Slide 1 -->
                <div class="duration-700 ease-in-out" data-carousel-item="active">
                    <img src="https://via.placeholder.com/1200x400.png?text=Quảng+Cáo+1" class="w-full object-cover" alt="Ad 1">
                </div>
                <!-- Slide 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="https://via.placeholder.com/1200x400.png?text=Quảng+Cáo+2" class="w-full object-cover" alt="Ad 2">
                </div>
                <!-- Slide 3 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="https://via.placeholder.com/1200x400.png?text=Quảng+Cáo+3" class="w-full object-cover" alt="Ad 3">
                </div>
            </div>
            <!-- Nút điều khiển -->
            <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                data-carousel-prev>
                <span
                    class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
                    <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 1 1 5l4 4" />
                    </svg>
                </span>
            </button>
            <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                data-carousel-next>
                <span
                    class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
                    <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                </span>
            </button>
        </div>
        

        <!-- Carousel cho Combo, Khách Sạn, Chuyến Bay, và Hoạt Động -->
        <div class="mt-8 mb-8">
            <h2 class="text-2xl font-semibold mb-8 ml-4">Combo</h2>
            <div id="combo-carousel" class="carousel relative w-full mb-8" data-carousel="static">
                <!-- Carousel items -->
                <div class="relative flex space-x-4 overflow-hidden" id="combo-items">
                    
                </div>

                <!-- Left and Right Carousel Buttons -->
                <button type="button"
                    class="carousel-btn absolute top-1/2 left-0 transform -translate-y-1/2 text-white bg-gray-800 p-2 rounded-full"
                    id="prev-btn-combo">
                    &#10094;
                </button>
                <button type="button"
                    class="carousel-btn absolute top-1/2 right-0 transform -translate-y-1/2 text-white bg-gray-800 p-2 rounded-full"
                    id="next-btn-combo">
                    &#10095;
                </button>

            </div>
        </div>

        <!-- Lặp lại tương tự cho các phần Khách Sạn, Chuyến Bay, Hoạt Động -->
        <div class="mt-8 mb-8">
            <h2 class="text-2xl font-semibold mb-8 ml-4">Hotel</h2>
            <div id="hotel-carousel" class="carousel relative w-full mb-8" data-carousel="static">
                <!-- Carousel items -->
                <div class="relative flex space-x-4 overflow-hidden" id="hotel-items">

                </div>

                <!-- Left and Right Carousel Buttons -->
                <button type="button"
                    class="carousel-btn absolute top-1/2 left-0 transform -translate-y-1/2 text-white bg-gray-800 p-2 rounded-full"
                    id="prev-btn-hotel">
                    &#10094;
                </button>
                <button type="button"
                    class="carousel-btn absolute top-1/2 right-0 transform -translate-y-1/2 text-white bg-gray-800 p-2 rounded-full"
                    id="next-btn-hotel">
                    &#10095;
                </button>

            </div>
        </div>

        <div class="mt-8 mb-8">
            <h2 class="text-2xl font-semibold mb-8 ml-4">Flight</h2>
            <div id="flight-carousel" class="carousel relative w-full mb-8" data-carousel="static">
                <!-- Carousel items -->
                <div class="relative flex space-x-4 overflow-hidden" id="flight-items">

                </div>
                <!-- Left and Right Carousel Buttons -->
                <button type="button"
                    class="carousel-btn absolute top-1/2 left-0 transform -translate-y-1/2 text-white bg-gray-800 p-2 rounded-full"
                    id="prev-btn-flight">
                    &#10094;
                </button>
                <button type="button"
                    class="carousel-btn absolute top-1/2 right-0 transform -translate-y-1/2 text-white bg-gray-800 p-2 rounded-full"
                    id="next-btn-flight">
                    &#10095;
                </button>

            </div>

            <div class="mt-8 mb-8">
                <h2 class="text-2xl font-semibold mb-8 ml-4">Activities </h2>
                <div id="activities-carousel" class="carousel relative w-full mb-8" data-carousel="static">
                    <!-- Carousel items -->
                    <div class="relative flex space-x-4 overflow-hidden" id="activities-items">

                    </div>

                    <!-- Left and Right Carousel Buttons -->
                    <button type="button"
                        class="carousel-btn absolute top-1/2 left-0 transform -translate-y-1/2 text-white bg-gray-800 p-2 rounded-full"
                        id="prev-btn-activities">
                        &#10094;
                    </button>
                    <button type="button"
                        class="carousel-btn absolute top-1/2 right-0 transform -translate-y-1/2 text-white bg-gray-800 p-2 rounded-full"
                        id="next-btn-activities">
                        &#10095;
                    </button>

                </div>
            </div>



            <div id="footer"></div>

            <script src="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.js"></script>
            <script type="module" src="assets/js/components/header.js"></script>
            <script type="module" src="assets/js/components/index.js"></script>
            <script type="module" src="assets/js/components/auth.js"></script>
            <script type="module" src="assets/js/components/footer.js"></script>


</body>

</html>
