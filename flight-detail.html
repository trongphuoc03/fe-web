<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet">
    <style>
        .carousel-btn {
            background-color: rgba(140, 143, 147, 0.355);
            transition: background-color 0.3s ease;
        }

        .carousel-btn:hover {
            background-color: rgba(55, 65, 81, 1);
            transform: scale(1.1);
        }

        #dropdownHover {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
        }

        .container {
            margin-top: 80px;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <main>
        <div id="flight-info" class="container mx-auto p-5">
            <div id="flight-detail" class="bg-white p-5 rounded-lg shadow-md">
                <h1 class="text-2xl font-bold mb-4">Chi tiết chuyến bay</h1>
                <p id="flight-brand" class="text-lg mb-2"></p>
                <p id="flight-route" class="text-lg mb-2"></p>
                <p id="flight-time" class="text-lg mb-2"></p>
                <p id="flight-price" class="text-lg mb-2"></p>
                <p id="passenger-count" class="text-lg mb-2"></p>
                <p id="total-price" class="text-lg font-bold text-blue-600 mt-4"></p>
            </div>

            <!-- Passenger Information Form -->
            <div id="passenger-form" class="bg-white p-5 rounded-lg shadow-md mt-6">
                <h2 class="text-xl font-semibold mb-4">Thông tin hành khách</h2>

                <!-- Passenger List -->
                <div id="passenger-list"></div>

                <div class="mb-4">
                    
                    <!-- Book Flight Button -->
                    <button id="booking-button" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded mt-2 hover:bg-indigo-700 flex items-center justify-center">
                        Đặt vé
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.js"></script>
    <script type="module" src="assets/js/components/header.js"></script>
    <script type="module" src="assets/js/components/auth.js"></script>
    <script type="module" src="assets/js/components/footer.js"></script>
    <script type="module" src="assets/js/components/flight-detail.js"></script>
</body>

</html>
